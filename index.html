<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        h1 {
            color: #ff6f61;
        }
        .message {
            font-size: 1.5em;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            background-color: #fffbdf;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #ff6f61;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e55d50;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>Autocuidado Diario</h1>
        <button class="btn" onclick="showRandomMessage()">¿Qué necesito hoy?</button>
        <div id="message-container" class="message animate__animated"></div>
    </div>

    <script>
        const messages = [
            "Tómate un tiempo para ti, mereces descansar.",
            "Recuerda que está bien no estar bien a veces.",
            "Haz algo que te haga feliz hoy, por pequeño que sea.",
            "Recuerda respirar profundamente y relajarte.",
            "Hoy es un buen día para empezar de nuevo.",
            "Eres suficiente tal y como eres.",
            "Date permiso para descansar y recargar energías.",
            "Haz algo amable por ti mismo hoy.",
            "Recuerda que el autocuidado es un acto de amor propio."
        ];

        function showRandomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const message = messages[randomIndex];

            const messageContainer = document.getElementById('message-container');
            messageContainer.innerText = message;

            // Agregar animación de entrada
            messageContainer.classList.remove('animate__fadeIn');
            void messageContainer.offsetWidth; // Trigger reflow
            messageContainer.classList.add('animate__fadeIn');
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
